<!DOCTYPE html>
<html lang="bg">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" charset="UTF-8">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="lib/jquery-ui/themes/flick/jquery-ui.min.css">
    <link rel="stylesheet" href="styles/popup.css"/>
    <title>Fuelo for Chrome</title>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" id="nav-bar-link" href="#">Fuelo for Chrome</a>
    </div>
</nav>
<form>
    <fieldset id="main-field">
        <label for="fule-date">Изберете дата за която да получите информация</label>
        <input id="fule-date" class="form-control form-group date-picker" type="text">
        <label for="fuel-types">Изберете типа гориво</label>
        <select class="form-control form-group" id="fuel-types">
        </select>
    </fieldset>
    <fieldset id="result-field">
    </fieldset>
    <button type="button" class="btn btn-block btn-primary"
            title="Ще покаже цената на избраното гориво за съответния ден или, ако такъв не е избран за днес"
            id="get-prices">Покажи цената</button>
    <button type="button" class="btn btn-block btn-primary"
            title="Ще показва цената за деня на избраното гориво под иконката на приложението"
            id="set-as-favorite">Показвай върху иконката</button>
</form>

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/moment/moment.js"></script>
<script src="lib/jquery-ui/jquery-ui.min.js"></script>
<script src="lib/jquery-ui/ui/i18n/datepicker-bg.js"></script>
<script src="lib/q/q.js"></script>
<script src="js/helpers/analytics.js"></script>
<script src="js/helpers/enum.js"></script>
<script src="js/helpers/http-requester.js"></script>
<script src="js/services/fuelo.js"></script>
<script src="js/helpers/persister.js"></script>
<script src="js/controllers/popup.js"></script>
<script src="js/controllers/eventPage.js"></script>
</body>
</html>
