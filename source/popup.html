<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="styles/popup.css"/>
    <title>Fuelo for Chrome</title>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand">Fuelo for Chrome</a>
    </div>
</nav>

<div id="loading" class="loading">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="#337ab7">
        <circle transform="translate(8 0)" cx="0" cy="16" r="0.751299">
            <animate attributeName="r" values="0; 4; 0; 0" dur="1.2s" repeatCount="indefinite" begin="0"
                     keytimes="0;0.2;0.7;1" keySplines="0.2 0.2 0.4 0.8;0.2 0.6 0.4 0.8;0.2 0.6 0.4 0.8"
                     calcMode="spline"/>
        </circle>
        <circle transform="translate(16 0)" cx="0" cy="16" r="3.67365">
            <animate attributeName="r" values="0; 4; 0; 0" dur="1.2s" repeatCount="indefinite" begin="0.3"
                     keytimes="0;0.2;0.7;1" keySplines="0.2 0.2 0.4 0.8;0.2 0.6 0.4 0.8;0.2 0.6 0.4 0.8"
                     calcMode="spline"/>
        </circle>
        <circle transform="translate(24 0)" cx="0" cy="16" r="0.294316">
            <animate attributeName="r" values="0; 4; 0; 0" dur="1.2s" repeatCount="indefinite" begin="0.6"
                     keytimes="0;0.2;0.7;1" keySplines="0.2 0.2 0.4 0.8;0.2 0.6 0.4 0.8;0.2 0.6 0.4 0.8"
                     calcMode="spline"/>
        </circle>
    </svg>
</div>

<div id="fuel-types"></div>

<form>
    <fieldset id="main-field">
        <label for="project"></label>
        <select class="form-control form-group" id="project">
            {{#each fuelTypes}}
            <option value="{{this}}">{{this}}</option>
            {{/each}}
        </select>
        <button type="button" class="btn btn-block btn-primary" id="submit">Get Prices</button>
    </fieldset>
</form>

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/moment/moment.js"></script>
<script src="js/helpers/enum.js"></script>
<script src="js/helpers/http-requester.js"></script>
<script src="js/services/fuelo.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
