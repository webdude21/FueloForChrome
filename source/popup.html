<!DOCTYPE html>
<html lang="bg">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" charset="UTF-8">
    <link rel="stylesheet" href="styles/build.min.css"/>
    <title>Fuelo for Chrome</title>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" id="nav-bar-link" href="#">Fuelo for Chrome</a>
    </div>
</nav>
<form>
    <fieldset id="main-field">
        <label for="fule-date">Изберете дата за която да получите информация</label>
        <input id="fule-date" class="form-control form-group date-picker" type="text">
        <label for="fuel-types">Изберете типа гориво</label>
        <select class="form-control form-group" id="fuel-types">
        </select>
    </fieldset>
    <fieldset id="result-field">
    </fieldset>
    <button type="button" class="btn btn-block btn-primary"
            title="Ще покаже цената на избраното гориво за съответния ден или, ако такъв не е избран за днес"
            id="get-prices">Покажи цената</button>
    <button type="button" class="btn btn-block btn-primary"
            title="Ще показва цената за деня на избраното гориво под иконката на приложението"
            id="set-as-favorite">Използвай по подразбиране</button>
</form>
<script src="js/build.min.js"></script>
</body>
</html>
